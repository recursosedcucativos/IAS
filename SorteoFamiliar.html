<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>

  <script>

    const API_KEY = "$2a$10$JtUdB/4h3eflXjvQEt3Dj.z2rtWUeMH8GP0uV5lRZ8uDaFIGo4pxC"; // â† Reemplaza por tu API KEY
    const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const headers = {

    async function cargarNumeros() {
      const res = await fetch(URL, { headers });
      const data = await res.json();
      const { numeros, loteria = "LoterÃ­a", fecha = "Sin fecha" } = data.record;

    function mostrarNumeros(lista) {
      const grid = document.getElementById("numerosGrid");
      grid.innerHTML = "";

      lista.forEach(n => {
        const div = document.createElement("div");
        div.className = "numero " + (n.reservado ? "reservado" : "libre");
        div.innerText = n.numero;
        div.onclick = () => reservarNumero(n.numero);
        grid.appendChild(div);
      });
    }

    async function reservarNumero(num) {
      const res = await fetch(URL, { headers });
      const data = await res.json();
      const { numeros } = data.record;

      const n = numeros.find(n => n.numero === num);

      if (n.reservado) {
        alert(`NÃºmero ${n.numero} ya estÃ¡ reservado por:\n\nðŸ‘¤ ${n.nombre}`);
        return;
      }

      const nombre = prompt("Â¿CuÃ¡l es tu nombre?");
      if (!nombre) return;

      // ðŸ” ValidaciÃ³n de concurrencia
      const res2 = await fetch(URL, { headers });
      const data2 = await res2.json();
      const numeroActual = data2.record.numeros.find(n => n.numero === num);

      if (numeroActual.reservado) {
        alert(`âš ï¸ Alguien acaba de tomar el nÃºmero ${num}. Intenta otro.`);
        cargarNumeros();
        return;
      }

      numeroActual.nombre = nombre;
      numeroActual.reservado = true;

      await fetch(URL, {
        method: "PUT",
        headers,
        body: JSON.stringify(data2.record)
      });

      cargarNumeros();
    }

    async function reiniciarRifa() {
      const claveIngresada = prompt("Introduce la contraseÃ±a para reiniciar la rifa:");
