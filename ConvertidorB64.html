<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#4CAF50">
  <title>Conversor a Base64 (data:)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
    }
    .contenedor {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
    }
    input[type="file"] {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 0.95rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .botones {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #43a047;
    }
    @media (max-width: 480px) {
      .botones {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ”„ Convertidor a Base64 con data:</h1>
  <div class="contenedor">
    <p><strong>Selecciona una imagen, video, audio o gif:</strong></p>
    <input type="file" id="archivo" accept="image/*,audio/*,video/*">
    
    <textarea id="resultado" placeholder="AquÃ­ aparecerÃ¡ el cÃ³digo base64 con data:"></textarea>

    <div class="botones">
      <button onclick="copiarResultado()">ðŸ“‹ Copiar al portapapeles</button>
      <button onclick="descargarTexto()">ðŸ’¾ Descargar como .txt</button>
    </div>
  </div>

  <script>
    const archivoInput = document.getElementById('archivo');
    const resultado = document.getElementById('resultado');

    archivoInput.addEventListener('change', function () {
      const archivo = this.files[0];
      if (!archivo) return;

      const lector = new FileReader();
      lector.onload = function (e) {
        resultado.value = e.target.result;
      };
      lector.readAsDataURL(archivo);
    });

    function copiarResultado() {
      resultado.select();
      document.execCommand("copy");
      alert("Â¡CÃ³digo base64 copiado al portapapeles!");
    }

    function descargarTexto() {
      const blob = new Blob([resultado.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "base64_resultado.txt";
      link.click();
    }
  </script>
</body>
</html>
